<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login</title>
    <link rel="stylesheet" href="login%20form.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h3>Member Login</h3>
            <form id="register" method="post">
                <label>First Name:</label><br>
                <input type="text" name="Fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name:</label>
                <input type="text" name="Lname" id="name" placeholder="Enter Your Last Name"><br><br>
                <label>Email Address:</label>
                <input type="text" name="Email" id="name" placeholder="Enter Your Email Address"><br><br>
                <label>Password:</label>
                <input type="text" name="password" id="name" placeholder="Password">

                <br><br>
                <p>Forgot your password? | Become a member</p><br>
                <label>MEMBERSHIP:</label><br>
                <input type="radio" name="Gender" id="female">
                <span id="male">ANNUAL MEMBERSHIP $99/year</span><br>
                <input type="radio" name="Gender" id="others">
                <span id="others">MONTHLY MEMBERSHIP $9.99/month</span><br><br>
                <button class="button">COMPLETE YOUR MEMBERSHIP</button><br>

                <p>Have a coupon code? You can apply it next through our secure payment portal</p>
            </form>
        </div>
    </div>
</body></html>
